<!-- Bar Proyects -->
<div class="container">
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col">
      </div>
        <div class="col-6 text-center" style="padding: 2rem; height: 5rem;">
          <h3>PROYECTOS</h3>
        </div>
      <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col" style="height: 3rem;"></div>
  </div>
  <div class="row">
    <div class="col-sm-3">
    <!-- DropDowns -->
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a *ngFor="let project of projects" [ngClass]="(project.id == this.selectedItem)?'nav-link active':'nav-link'" id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home" aria-selected="true" (click)="printProject(project)">{{project.name}}</a>
      </div>
    </div>
  <div class="col">
    <!-- Tareas -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Inicio</th>
          <th scope="col"></th>
          <th>
              <button type="button" class="btn btn-success btn-sm">Agregar Proyecto</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{this.ProjectName}}</th>
          <td>{{this.ProjectDate}}</td>
          <td>
              <button type="button" class="btn btn-info btn-sm">Backlog</button>
          </td>
          <td>
              <a class="btn btn-warning btn-sm" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" >Development Team</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
